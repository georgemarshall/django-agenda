<div onclick="location.href='{% url myagenda_show_event event.slug %}';"  class="block event">
	<p>
		Title : {{event.title}}
	</p>
		{% if event.description %}
		<p>Desc : {{event.description}}</p>
		{% endif %}
	<p>
		Begins the {{event.begin_date}} at {{event.start_time}}	
	</p>
	<p>
		Ends the {{event.end_date}} at {{event.end_time}}
	</p>
</div>
